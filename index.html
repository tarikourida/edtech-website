<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Python OpenAI API Example</title>
</head>
<body>
    <h1>Ask OpenAI</h1>
    <textarea id="userInput" rows="4" cols="50" placeholder="Type your question here..."></textarea>
    <br><br>
    <button id="submitBtn">Submit</button>
    <p id="response"></p>

    <script>
        document.getElementById('submitBtn').addEventListener('click', function() {
            const userInput = document.getElementById('userInput').value;

            fetch('/api/openai', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ user_input: userInput }),
            })
            .then(response => response.json())
            .then(data => {
                // Assuming OpenAI API returns 'choices' in the response
                document.getElementById('response').textContent = data.choices[0].message.content;
            })
            .catch(error => console.error('Error:', error));
        });
    </script>
</body>
</html>
